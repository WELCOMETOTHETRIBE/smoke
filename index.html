<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billowing Smoke Trail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="smokeCanvas"></canvas>
  <script>
    const canvas = document.getElementById('smokeCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const particles = [];
    let lastX = null, lastY = null;

    function createParticle(x, y, vx, vy) {
      const angle = Math.random() * 2 * Math.PI;
      const turbulence = Math.random() * 0.5;
      return {
        x,
        y,
        vx: vx + Math.cos(angle) * turbulence,
        vy: vy + Math.sin(angle) * turbulence,
        alpha: 0.5 + Math.random() * 0.3,
        size: 60 + Math.random() * 40,
        decay: 0.003 + Math.random() * 0.002
      };
    }

    function drawParticle(p) {
      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
      gradient.addColorStop(0, `rgba(180, 180, 180, ${p.alpha})`);
      gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      // Fade the canvas slightly instead of clearing it
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, width, height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.vx *= 0.97; // drag
        p.vy *= 0.97;
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= p.decay;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          drawParticle(p);
        }
      }
      requestAnimationFrame(animate);
    }

    function spawnSmoke(e) {
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;

      if (lastX !== null && lastY !== null) {
        const dx = x - lastX;
        const dy = y - lastY;
        const vx = dx * 0.1;
        const vy = dy * 0.1;
        // Just 1 or 2 big particles for smooth billow
        for (let i = 0; i < 2; i++) {
          particles.push(createParticle(x, y, vx, vy));
        }
      }

      lastX = x;
      lastY = y;
    }

    function endSmoke() {
      lastX = null;
      lastY = null;
    }

    window.addEventListener("pointermove", spawnSmoke);
    window.addEventListener("pointerup", endSmoke);
    window.addEventListener("pointerleave", endSmoke);

    animate();
  </script>
</body>
</html>
