<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proception-Style Smoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/gh/PavelDoGreat/WebGL-Fluid-Simulation@master/script.js"></script>
  <script>
    // Customize settings for more smoke-like effect
    config.SIM_RESOLUTION = 128;
    config.DYE_RESOLUTION = 512;
    config.BLOOM = true;
    config.BLOOM_INTENSITY = 0.4;
    config.BLOOM_ITERATIONS = 4;
    config.SHADING = true;
    config.PAUSED = false;
    config.TRANSPARENT = true;
    config.BACK_COLOR = { r: 0, g: 0, b: 0 };
    config.COLOR_PALETTE = [{ r: 200, g: 200, b: 200 }]; // smoke gray

    // Remove random splats
    cancelAnimationFrame(animationFrameId);
    const canvas = document.getElementById('canvas');
    startGUI();
    initFramebuffers();
    multipleSplats(parseInt(Math.random() * 20) + 5);

    // Clear and restart simulation
    canvas.addEventListener('click', () => {
      splatStack.length = 0;
      multipleSplats(parseInt(Math.random() * 10) + 5);
    });

    window.addEventListener('resize', () => {
      resizeCanvas();
    });
  </script>
</body>
</html>
