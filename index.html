<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaotic Billowing Smoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="smokeCanvas"></canvas>
  <script>
    const canvas = document.getElementById('smokeCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const particles = [];
    let lastX = null, lastY = null;

    function createParticle(x, y) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 2 + 0.5;
      return {
        x,
        y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 0.5 + Math.random() * 0.3,
        size: 40 + Math.random() * 40,
        swirlFactor: Math.random() * 0.1 - 0.05,
        age: 0,
        decay: 0.002 + Math.random() * 0.002
      };
    }

    function drawParticle(p) {
      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
      gradient.addColorStop(0, `rgba(200, 200, 200, ${p.alpha})`);
      gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, width, height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];

        // Add twirl and chaos via sinusoidal swirl and subtle expansion
        const swirl = Math.sin(p.age * 0.05) * p.swirlFactor * 50;
        p.vx += swirl;
        p.vy += swirl;

        p.x += p.vx;
        p.y += p.vy;
        p.age++;
        p.alpha -= p.decay;

        if (p.alpha <= 0 || p.x < 0 || p.x > width || p.y < 0 || p.y > height) {
          particles.splice(i, 1);
        } else {
          drawParticle(p);
        }
      }

      requestAnimationFrame(animate);
    }

    function spawnSmoke(e) {
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;

      for (let i = 0; i < 3; i++) {
        particles.push(createParticle(x, y));
      }

      lastX = x;
      lastY = y;
    }

    window.addEventListener("pointermove", spawnSmoke);
    animate();
  </script>
</body>
</html>
